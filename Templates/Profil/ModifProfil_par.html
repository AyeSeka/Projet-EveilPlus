<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{url_for('static', filename='/img/logo_Eveil+.png')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
        <link rel="stylesheet" href="{{url_for('static', filename='/css/initialize.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">   
        <title>Eveil+</title>
    </head>
    <body class="body_page_connx">
        <section class="section_connexion_page">
            
            <main class="section_inscriptionParent_page_container">
                <div class="section_inscriptionParent_container1">

                    
                    <div class="form_titr_inscriptionParent"><h2> Modifier mon profil<h3></div>
                    <form action="{{url_for('SucessModifProfil_par')}}" method="post">
                        <div class="inscriptionParent_login1">
                            <input type="text" class="input" name="NomParent" placeholder="Votre Nom" value="{{usersParent.NomParent}}">
                            <input type="text" class="input" name="PrenomParent" placeholder="Votre Prenom" value=" {{usersParent.PrenomParent}}">
                        </div>
                        <div class="inscriptionParent_login1">
                            <input type="email" class="input" name="Email" placeholder="Votre email" value="{{usersParent.Email}}">
                            <input type="text" class="input" name="LieuHabitation" placeholder="Votre lieu d'habitation Ex: Cocody\2 plateau" value="{{usersParent.LieuHabitation}}">
                        </div>
                        <div class="inscriptionParent_login1">
                            <input type="text" class="input" name="TelephoneParent1" placeholder="Votre numéro de téléphone 1"   value="{{usersParent.TelephoneParent1}}">
                            <input type="text" class="input" name="TelephonePparent2" placeholder="Votre numéro de téléphone 2"  value="{{usersParent.TelephonePparent2}}">
                        </div>
                        <div class="inscriptionParent_login1">
                            <input type="hidden" name="Roles" value="Parent">
                        </div>
                        
                        <input type="submit" value="VALIDER" id="submit-button" class="btn btn-secondary py-2" style="background-color: #6ebca8; border:none; width: 20%; font-size:1.3em; font-weight: bold;">

                    </form>
                    <div class="inscriptionParent_login2">
                     <a class="btn btn-danger"  href="/profil_parent">Abandonner</a>
                    </div>
                </div>
            </main>
        </section>

        
        <script src="{{url_for('static', filename='/js/bootstrap.bundle.min.js')}}" ></script>
        <script src="{{url_for('static', filename='/js/index.js')}}" ></script>
    </body>
</html>
