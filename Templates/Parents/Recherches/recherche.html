{% extends "Partials/Base_parent.html" %}
{% block body %}
<!--PARTIE RECHERCHE-->
<section class="my-5 py-5 section-rech">
  <div class="container colunm">
    <div class="main_rech1_titre1 mb-4">
      <h2>Rechercher un répétiteur</h2>
    </div>
    <div class="">
      <form action="/liste_recherche" method="POST">
        <div class="row bg-color">
          <div class="col-md-7 py-4">
            <div class="row mb-4">
              <div class="col-md-4">
                <label for="habitation" class="form-label">Lieu d'habitation:</label>
              </div>
              <div class="col-md-6">
                <input class="form-control" name="habitation" list="1" id="habitation"
                  placeholder="Entrez le lieu d'habitation souhaité" />

                <datalist id="1">
                  {% for habitation in datalist_habitation %}
                  <option value="{{ habitation[0] }}">
                    {{ habitation[0] }}
                  </option>
                  {% endfor %}
                </datalist>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-4">
                <label for="Niveaus" class="form-label">Niveau d'etude:</label>
              </div>
              <div class="col-md-6">
                <input class="form-control" name="niveau" list="2" id="Niveaus"
                  placeholder="Niveau d'étude exigé" />
                <datalist id="2">
                  {% for niveau in datalist_niveau %}
                  <option value="{{ niveau[0] }}">{{ niveau[0] }}</option>
                  {% endfor %}
                </datalist>
              </div>
            </div>
          </div>

          <div class="col-md-5 py-4">
            <div class="row mb-4">
              <div class="col-md-6">
                <label for="experience" class="form-label">Année d'experience:</label>
              </div>
              <div class="col-md-6">
                <input class="form-control" name="experience" list="3" id="experience"
                  placeholder="Année d'experience exigé " />
                <datalist id="3">


                  {% for experience in datalist_experience %}
                  <option value="{{ experience[0] }}">
                    {{ experience[0]}}
                  </option>
                  {% endfor %}
                </datalist>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-6">
                <!-- <label for="Competence" class="form-label">Compétence(s):</label> -->
                <label for="specialite">Compétence:</label>
              </div>
              <div class="col-md-6">
                <select class="form-select" id="specialite" name="specialite">
                  {% for competence in datalist_competence %}
                  <option value="{{ competence[0] }}">
                    {{ competence[1]}}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row col-5 mt-4 m-auto">
          <div class="col-md-6 mb-sm-4">
            <button class="btn btn-danger" type="reset">ANNULER</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-success" type="submit">RECHERCHER</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
